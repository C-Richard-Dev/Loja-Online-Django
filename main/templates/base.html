<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Django</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="logo" href="#">Loja Django</a>
            <br>
            <br>
            <form class="search-form">
                <input type="text" placeholder="Pesquisar...">
                <button type="submit">🔍</button>
            </form>
            <br>
            <br>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="#">Categorias</a></li>
                <li><a href="#">Marcas</a></li>
                <li><a href="#">🛒 Carrinho (0)</a></li>
                <li class="dropdown">
                    <a href="#">👤 Minha Conta</a>
                    <div class="dropdown-menu">
                        <a href="#">Painel</a>
                        <a href="#">Sair</a>
                        <a href="#">Login</a>
                        <a href="#">Cadastrar</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <main class="content">
        <h1>Bem-vindo à Loja Online</h1>
        <p>Explore nossos produtos e encontre o que você precisa.</p>
        {% block content %}
        {%  endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 Loja Django - Todos os direitos reservados</p>
    </footer>
</body>
</html>
