<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Django</title>
   
</head>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    }

    body {
        background-color: #f4f4f4;
        color: #333;
    }

    .navbar {
        background-image: linear-gradient( to right, black, rgb(75, 75, 180));
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 200px;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-decoration: none;
    }

    .search-form {
        display: flex;
    }

    .search-form input {
        padding: 8px;
        border: none;
        border-radius: 4px;
        width: 200px;
    }

    .search-form button {
        background: white;
        border: none;
        padding: 8px;
        cursor: pointer;
    }

    .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        padding: 5px 10px;
        transition: 0.3s;
    }

    .nav-links a:hover {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
    }

    .dropdown {
        position: relative;
    }

    .dropdown-menu {
        display: none;
        position: absolute;
        background: white;
        padding: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }

    .dropdown:hover .dropdown-menu {
        display: block;
    }

    .dropdown-menu a {
        display: block;
        padding: 5px 10px;
        color: black;
    }

    .content {
        text-align: center;
        padding: 50px;
    }

    .footer {
        text-align: center;
        padding: 20px;
        background: #333;
        color: white;
    }
</style>


<body>
    <nav class="navbar">
        <div class="container">
            <a class="logo" href="#">Loja Django</a>
            <br>
            <br>
            <form class="search-form">
                <input type="text" placeholder="Pesquisar...">
                <button type="submit">üîç</button>
            </form>
            <br>
            <br>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'category_list' %}">Categorias</a></li>
                <li><a href="#">Marcas</a></li>
                <li><a href="#">üõí Carrinho (0)</a></li>
                <li class="dropdown">
                    <a href="#">üë§ Minha Conta</a>
                    <div class="dropdown-menu">
                        <a href="#">Painel</a>
                        <a href="#">Sair</a>
                        <a href="#">Login</a>
                        <a href="#">Cadastrar</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <main class="content">
        <h1>Bem-vindo √† Loja Online</h1>
        <p>Explore nossos produtos e encontre o que voc√™ precisa.</p>
        {% block content %}
        {%  endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 Loja Django - Todos os direitos reservados</p>
    </footer>
</body>
</html>
